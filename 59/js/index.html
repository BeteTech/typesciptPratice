    <script>
        //es5中类的写法
        function Person() {
            this.name = 'wy';
            this.age = 33;
            this.sleep = function () {

            }
        }

        Person.prototype.sex = 'male';
        Person.prototype.work = function () {
            alert(this.name + 'working...');
        }

        // var p2 = new Person();

        //类的静态方法
        Person.getInfo = function () {
            alert('this is a static function');
        }

        Person.getInfo();
